<!DOCTYPE html>
<html lang="es"> <!-- Declara que el documento está en español y usa HTML5 -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Establece que la página será responsive para adaptarse a diferentes tamaños de pantalla -->
    <title>Crear Cuenta</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="css/css.css"> <!-- Enlace a la hoja de estilos CSS externa -->
    <link rel="icon" type="image/jpg" href="Imagenes/logo.jpg"> <!-- Icono que aparece en la pestaña del navegador (favicon) -->
    <script src="script/js.js"></script>
</head>
<body>
    <!-- Encabezado del sitio web -->
    <header>
        <h1><a href="index.html">ENTRADERS</a></h1> <!-- Título del sitio con un enlace a la página de inicio -->
        <a href="index.html"> <!-- El logo también sirve como enlace a la página de inicio -->
            <div id="logito"> <!-- Contenedor para el logo -->
                <img src="Imagenes/logo.jpg" alt="logotipo"> <!-- Imagen del logo de la empresa -->
            </div>
        </a>
        <!-- Barra de navegación con enlaces a otras páginas -->
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Producto1.html">Productos</a>
            <a href="Soporte.html">Soporte</a>
            <a href="carritodelacompra.html">Carrito de la compra</a>
            <a href="Iniciarsesion.html">Iniciar Sesión</a> <!-- Enlace para iniciar sesión -->
            <a href="donaciones.html">Donaciones</a>
        </nav>
    </header>

    <!-- Contenedor principal que aloja el formulario -->
    <div class="contenedores">
        <!-- Formulario para crear una nueva cuenta de usuario -->
        <form action="#" method="POST"> <!-- El método POST se usa para enviar los datos del formulario al servidor (se puede cambiar la URL en "action") -->
            <h2>Crear Cuenta</h2> <!-- Título de la sección para crear cuenta -->

            <!-- Campo de entrada para el nombre del usuario -->
            <label for="name">Nombre:</label> <!-- Etiqueta para el campo de nombre -->
            <input type="text" id="name" name="name" required> <!-- Campo de entrada de texto, obligatorio -->

            <!-- Campo de entrada para el correo electrónico del usuario -->
            <label for="email">Correo electrónico:</label> <!-- Etiqueta para el campo de correo electrónico -->
            <input type="email" id="email" name="email" required> <!-- Campo de entrada de correo electrónico, obligatorio -->

            <!-- Campo de entrada para la contraseña del usuario -->
            <label for="password">Contraseña:</label> <!-- Etiqueta para el campo de contraseña -->
            <input type="password" id="password" name="password" required> <!-- Campo de entrada de contraseña, obligatorio -->

            <!-- Botón para enviar el formulario y crear la cuenta -->
            <input type="submit" value="Crear Cuenta"> <!-- Botón para enviar el formulario -->
        </form>
    </div>

    <!-- Pie de página del sitio -->
    <footer>
        <p>&copy; Entraders. Contribuyendo a un futuro mejor, un dispositivo a la vez.</p> <!-- Derechos de autor y eslogan de la empresa -->
    </footer>
</body>
</html>
