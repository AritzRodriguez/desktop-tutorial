<!DOCTYPE html>
<html lang="es"> <!-- Declara que el documento está en español y usa HTML5 -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la página sea adaptable a diferentes dispositivos -->
    <title>Entraders. Contribuyendo a un futuro mejor, un dispositivo a la vez</title> <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="css/css.css"> <!-- Enlace a la hoja de estilos CSS externa -->
    <link rel="icon" type="image/jpg" href="Imagenes/logo.jpg"> <!-- Favicon que aparece en la pestaña del navegador -->
</head>
<body>

    <!-- Encabezado del sitio web -->
    <header>
        <h1><a href="index.html">ENTRADERS</a></h1> <!-- Título del sitio web con un enlace a la página principal -->
        <a href="index.html"> <!-- El logo también actúa como enlace a la página de inicio -->
            <div id="logito"> <!-- Contenedor del logo -->
                <img src="Imagenes/logo.jpg" alt="logotipo" > <!-- Imagen del logo -->
            </div>
        </a>
        <!-- Barra de navegación con enlaces a las diferentes secciones del sitio -->
        <nav>
            <a href="index.html">Inicio</a>
            <a href="Producto1.html">Productos</a>
            <a href="Soporte.html">Soporte</a>
            <a href="carritodelacompra.html">Carrito de la compra</a>
            <a href="Iniciarsesion.html">Iniciar Sesión</a>
            <a href="donaciones.html">Donaciones</a>
        </nav>
    </header>

    <!-- Sección de Solicitud de Artículos -->
    <div class="contenedores">
        <h2> Solicitud de artículos </h2> <!-- Título de la sección -->
        <div class="form-contenedores">
            <!-- Formulario para solicitar dispositivos -->
            <form action="index.html" method="post"> <!-- El método POST se utiliza para enviar datos al servidor -->
                <!-- Campo para el nombre -->
                <label for="name">Nombre :</label>
                <input type="text" class="name" id="name" required> <!-- Campo obligatorio de texto para el nombre -->

                <!-- Campo para el correo electrónico -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="email" id="email" required> <!-- Campo obligatorio de texto para el correo electrónico -->

                <!-- Campo para el dispositivo solicitado -->
                <label for="device">Dispositivo solicitado:</label>
                <input type="text" class="device" id="device" required> <!-- Campo obligatorio para especificar el dispositivo solicitado -->

                <!-- Campo para la descripción del dispositivo -->
                <label for="description">Salario y comprobante:</label>
                <textarea class="description" id="description" rows="5" required></textarea> <!-- Área de texto obligatoria para describir el dispositivo -->

                <!-- Campo para la dirección de envío -->
                <label for="address">Dirección de envio:</label>
                <input type="text" class="address" id="address" required> <!-- Campo obligatorio para la dirección de envío -->

                <!-- Botón para enviar el formulario -->
                <input type="submit" value="Enviar encuesta"> <!-- Botón de envío para enviar los datos del formulario -->
            </form>
        </div>
    </div>

    <!-- Sección de Donaciones -->
    <div class="contenedores">
        <h2> Donaciones </h2> <!-- Título de la sección de donaciones -->
        <div class="form-contenedores">
            <!-- Formulario para donar dispositivos -->
            <form action="index.html" method="post"> <!-- Método POST para enviar los datos del formulario -->
                <!-- Campo para el nombre -->
                <label for="name1">Nombre :</label>
                <input type="text" class="name" id="name1" required> <!-- Campo obligatorio de texto para el nombre -->

                <!-- Campo para el correo electrónico -->
                <label for="email1">Correo Electrónico:</label>
                <input type="email" class="email" id="email1" required> <!-- Campo obligatorio para el correo electrónico -->

                <!-- Campo para especificar el dispositivo a donar -->
                <label for="device1">Dispositivo a donar:</label>
                <input type="text" class="device" id="device1" required> <!-- Campo obligatorio para describir el dispositivo a donar -->

                <!-- Campo para la descripción del dispositivo -->
                <label for="description">Descripción del dispositivo:</label>
                <textarea class="description" id="description1" rows="5" required></textarea> <!-- Área de texto obligatoria para la descripción del dispositivo -->

                <!-- Campo para indicar la condición del dispositivo -->
                <label for="condition1">Condiciones del Dispositivo:</label>
                <input type="text" class="condition" id="condition1" required> <!-- Campo obligatorio para describir el estado del dispositivo -->

                <!-- Botón para enviar el formulario -->
                <input type="submit" value="Enviar encuesta"> <!-- Botón de envío para enviar los datos del formulario -->
            </form>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>&copy; Entraders. Contribuyendo a un futuro mejor, un dispositivo a la vez.</p> <!-- Derechos de autor y eslogan de la empresa -->
    </footer>

</body>
</html>
