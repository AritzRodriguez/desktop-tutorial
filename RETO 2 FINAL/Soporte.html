        <form action="#" method="POST"> <!-- Formulario para enviar información de soporte -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required> <!-- Campo para el nombre, requerido -->

            <input type="email" id="email" name="email" required> <!-- Campo para el correo electrónico, requerido -->

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea> <!-- Campo de texto para el mensaje, requerido -->

            <input type="submit" value="Enviar" onclick="sevieneconst()"> <!-- Botón para enviar el formulario -->
